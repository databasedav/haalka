    name: build
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: install rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        targets: wasm32-unknown-unknown
        toolchain: stable
    - name: install bevy dependencies
      run: sudo apt-get update && sudo apt-get install --no-install-recommends libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev
      shell: bash
    - name: populated target directory from cache
      uses: Leafwing-Studios/cargo-cache@v2
      with:
        sweep-cache: true
    - name: install just
      uses: extractions/setup-just@v2
    - name: install nickel
      run: |-
        OUT="$HOME/.local/bin/nickel"
        mkdir -p "$(dirname "$OUT")"
        curl -L "https://github.com/tweag/nickel/releases/download/1.12.2/nickel-pkg-x86_64-linux" -o "$OUT"
        chmod +x "$OUT"
        echo "$(dirname "$OUT")" >> "$GITHUB_PATH"
        nickel --version
    - name: install binstall
      uses: cargo-bins/cargo-binstall@main
    - name: install build dependencies
      run: cargo binstall --no-confirm --continue-on-failure wasm-bindgen-cli wasm-opt trunk
    - if: ${{ inputs.api == 'webgl2' }}
      name: build example
      run: just build_wasm_example haalka ${{ inputs.example }} true
    - if: ${{ inputs.api == 'webgpu' }}
      name: build example
      run: just build_wasm_example haalka ${{ inputs.example }} true bevy/webgpu
    - name: upload dist
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.api }}_${{ inputs.example }}
