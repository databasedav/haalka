jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: install rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
    - name: install bevy dependencies
      run: sudo apt-get update && sudo apt-get install --no-install-recommends libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev
      shell: bash
    - name: populated target directory from cache
      uses: Leafwing-Studios/cargo-cache@v2
      with:
        sweep-cache: true
    - name: install just
      uses: extractions/setup-just@v2
    - name: install binstall
      uses: cargo-bins/cargo-binstall@main
    - name: install trunk
      run: |-
        wget https://github.com/databasedav/trunk/releases/download/v0.0.1/trunk
        chmod +x trunk
        mv trunk /usr/local/bin
    - name: install build dependencies
      run: cargo binstall --no-confirm wasm-bindgen-cli wasm-opt nickel-lang-cli
    - if: ${{ inputs.api == 'webgl2' }}
      name: build example
      run: just build_wasm_example ${{ inputs.example }}
    - if: ${{ inputs.api == 'webgpu' }}
      name: build example
      run: just build_wasm_example ${{ inputs.example }} webgpu
    - name: upload dist
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.api }}_${{ inputs.example }}
        path: dist
  deploy:
    env:
      SUFFIX: ${{ inputs.api + '/' + inputs.example }}
    name: deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: remove gitignore
      run: rm .gitignore
    - name: download dist
      uses: actions/download-artifact@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        name: ${{ inputs.api }}_${{ inputs.example }}
        path: dist
    - name: deploy
      uses: JamesIves/github-pages-deploy-action@v4.7.2
      with:
        attempt-limit: 1000
        commit-message: ${{ inputs.pr && format('https://github.com/databasedav/haalka/pull/{0}/commits/{1}', inputs.pr, github.sha) || format('https://github.com/databasedav/haalka/commit/{0}', github.sha) }}
        folder: dist
        force: false
        target-folder: ${{ inputs.pr && format('pr_previews/{0}/{1}', inputs.pr, env.SUFFIX) || format('examples/{0}', env.SUFFIX) }}
name: build_and_deploy_example
on:
  workflow_call:
    inputs:
      api:
        required: true
        type: string
      example:
        required: true
        type: string
      pr:
        required: false
        type: number
